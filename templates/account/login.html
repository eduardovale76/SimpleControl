{% extends 'controle/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}
    <div class="content container text-white">
        <div class="row-cols-2">
            <h2 class='text-white text-center m-lg-2'>Entrar</h2>
            <div class="col-md-6">
           
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success m-lg-2" type="submit">Entrar</button>
                </form>
                
            </div>
        </div>
    </div>

{% endblock %}
